executor: slurm
jobs: 250
software-deployment-method:
   - conda
   - apptainer
retries: 3
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
cores: &cores 4
latency-wait: 60
keep-going: True
rerun-incomplete: False
printshellcmds: True
scheduler: ilp

default-resources:
    slurm_partition: cpuq
    # slurm_account: ${USER}
    mem_mb: attempt * 512
    threads: 1
    runtime: attempt * 5
set-threads:
    sort: *cores
    standardize: *cores
set-resources:
    execute_metal:
        mem_mb: 8192 + attempt * 2048
    sort_and_filter:
        threads: *cores
        mem_mb: 2048 + attempt * 2048
    standardize:
        mem_mb: 22528 + attempt * 2048
        threads: *cores
    filter_heterogeneity:
        mem_mb: 8192 + attempt * 2048

